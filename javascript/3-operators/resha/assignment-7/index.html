<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators App</title>
</head>
<body>
    <div>
        <h2>Bitwise Operators App:</h2>
        <input type="number" id="value1" placeholder="Enter Value 1"><br><br>
        <input type="number" id="value2" placeholder="Enter Value 2"><br>
        <p id="output"></p>
        <div>
            <button type="button" onclick="operatorAND()">&</button>
            <button type="button" onclick="operatorOR()">|</button>
            <button type="button" onclick="operatorXOR()">^</button>
            <button type="button" onclick="operatorNOT()">~</button>
            <button type="button" onclick="operatorLeftShift()">&lt;&lt;</button>
            <button type="button" onclick="operatorRightShift()">&gt;&gt;</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
