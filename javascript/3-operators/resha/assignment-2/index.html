<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators Calculator</title>
</head>
<body>
    <div>
        <h2>Assignment Operators Calculator:</h2>
        <input type="number" id="value1" placeholder="Enter Value 1"><br><br>
        <input type="number" id="value2" placeholder="Enter Value 2"><br>
        <p id="output"></p>
        <div>
            <button type="button" onclick="addFunc()">+</button>
            <button type="button" onclick="subFunc()">-</button>
            <button type="button" onclick="mulFunc()">*</button>
            <button type="button" onclick="divFunc()">/</button>
            <button type="button" onclick="modFunc()">%</button>
            <button type="button" onclick="incrFunc()">++</button>
            <button type="button" onclick="decrFunc()">--</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
