<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("output").innerHTML += "<p>This is Internal JS.</p>";
        });
    </script>
    
<script src="./scripts/script.js"></script>
</head>

<body onload="document.getElementById('output').innerHTML += '<p>This is Inline JS.</p>'">
    <div id="output"></div>
</body>

</html>
