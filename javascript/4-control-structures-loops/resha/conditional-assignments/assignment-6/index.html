<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h2>Simple Interest Calculator:</h2>
    <div>
        <label for="p">Enter Principal Amount (p):</label><br>
        <input type="text" id="p"><br><br>

        <label for="r">Enter Rate of Interest (r):</label><br>
        <input type="text" id="r"><br><br>

        <label for="t">Enter Time (t):</label><br>
        <input type="text" id="t"><br><br>

        <button onclick="checkSI()">Check</button>
        <p id="output"></p>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
